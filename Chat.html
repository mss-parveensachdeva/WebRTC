<html>
   <head>
      <!--Bootstrap Implementation-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->
       <link href="bootstrap-theme.min.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
       <script src="bootstrap.min.js"></script>
      <!--Firebase Link for chat App-->
      <script src="//cdn.webrtc-experiment.com/firebase.js"> </script>
   </head>
   <body>
      <center>
         <div style="width:100%">
            <div style="width:40%;text-align:left;">
			<br><br><br><br>
			Click on "Get Ticket" button and share ticket with your friends to chat :
			<button class="btn btn-info" id="btnTicket">Get Ticket</button><br>
			<label id="lblTicket" style="width:100%"></label>
            </div>
            <div style="width:80%">
               <section style='overflow:auto; width:50%;height:400px;text-align:left;border:1px groove silver	'>
                  <!-- local/remote chat container -->
                   <div id="txtChatDiv"></div>
               </section>
               <div class="input-group input_bx" id='chatGroup' style="width:50%">
                  <input type="text" placeholder="Type message here" id="textBoxChat" class="form-control" style="height:48px">
                  <div class="input-group-addon"> <input type="button" id="btnSendFirebaseMessageChat" value="Send" class="btn btn-primary"></div>
               </div>
               <a href="javascript:void(0)" class='btnProfile'>Set your Configuration here</a>
            </div>
         </div>
		 
	
      </center>
      <!--Bootstrap Modal---->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">WebRTC</h4>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="recipient-name" class="control-label">Your name:</label>
                        <input type="text" class="form-control" id="recipient-name">
                     </div>
					 
					  <div class="form-group">
                        <label for="recipient-name" class="control-label">Enter your Chat Ticket:</label>
                        <input type="text" class="form-control" id="txtTicket">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="btnName">Submit</button>
               </div>
            </div>
         </div>
      </div>
      <!--Mannual Chat Configuration-->
      <script src="chat.js"></script>
   </body>
</html>
</html>
